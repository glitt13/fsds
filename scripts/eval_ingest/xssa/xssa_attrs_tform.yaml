# Config for designing custom catchment attributes based on aggregation algorithms
#  This is an optional step in algo training and prediction, but must be performed if custom attributes desired.
#  Requires that the standard attributes first exist in a parquet file database, as generated by R package proc.attr.hydfab
- file_io:
    - name_attr_config: 'xssa_attr_config.yaml' # REQUIRED. The filename of the attribute configuration file, expected to contain the dir_db_attrs: The parent dir where each comid's attribute parquet file is stored in the subdirectory 'comid/', and each dataset's aggregated parquet attributes are stored in the subdirectory '/{dataset_name}
    - path_comid: '{home_dir}/noaa/regionalization/data/input/user_data_std/camelsii_nhdp_grab_24nov05/nldi_feat_camelsii_nhdp_grab_24nov05_camels.csv' # OPTIONAL. File path to the file containing comids. May be .parquet or .csv format. May be used separately in addition to the name_attr_config
    - colname_comid: 'featureID'  # Required only if specifying path_comid. The column name corresponding to the comid data in the `path_comid` file.
    - path_fs_attrs_miss: '{home_dir}/git/formulation-selector/pkg/proc.attr.hydfab/flow/fs_attrs_miss.R' # OPTIONAL. If not present, will not attempt to retrieve missing comid-attribute pairings using the proc.attr.hydfab R package. Needs proc.attr.hydfab installed in order to work!
- transform_attrs:
  - 'TOT_PROGLACIAL_SED_{tform_type}':
    - tform_type: [sum]
    - var_desc: "The {tform_type} total percent proglacial sediments in soil"
    - vars:
      - TOT_SOLLER_810
      - TOT_SOLLER_811
      - TOT_SOLLER_812
      - TOT_SOLLER_820
      - TOT_SOLLER_821
      - TOT_SOLLER_822
  - 'TOT_GLACIAL_TILL_{tform_type}':
    - tform_type: [sum]
    - var_desc: "The {tform_type} total percent glacial till in soil"
    - vars:
      - TOT_SOLLER_410
      - TOT_SOLLER_411
      - TOT_SOLLER_412
      - TOT_SOLLER_420
      - TOT_SOLLER_421
      - TOT_SOLLER_422
      - TOT_SOLLER_430
      - TOT_SOLLER_431
      - TOT_SOLLER_450
      - TOT_SOLLER_451
      - TOT_SOLLER_452
  - 'TOT_WB5100_yr_{tform_type}': 
    - tform_type: [np.mean]
    - var_desc: "The {tform_type} historic housing density from 1980 to 2010"
    - vars:
      - TOT_NLCD06_41
      - TOT_NLCD06_42
      - TOT_NLCD06_43
  - 'TOT_WB5100_yr_{tform_type}': 
    - tform_type: [min, max]
    - var_desc: "The {tform_type} monthly runoff from McCabe & Wolock's Runoff Model"
    - vars:
      - TOT_WB5100_JAN
      - TOT_WB5100_FEB
      - TOT_WB5100_MAR
      - TOT_WB5100_APR
      - TOT_WB5100_MAY
      - TOT_WB5100_JUN
      - TOT_WB5100_JUL
      - TOT_WB5100_AUG
      - TOT_WB5100_SEP
      - TOT_WB5100_OCT
      - TOT_WB5100_NOV
      - TOT_WB5100_DEC
  - 'TOT_HDENS_8010_{tform_type}': 
    - tform_type: [np.mean]
    - var_desc: "The {tform_type} historic housing density from 1980 to 2010"
    - vars:
      - TOT_HDENS10
      - TOT_HDENS00
      - TOT_HDENS90
      - TOT_HDENS80